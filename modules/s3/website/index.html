<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chat App Demo</title>

    <script src="./js/board.js" defer></script>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <table id="board"></table>
    <p>Click Cell to turn alive (blue)</p>
    <p>Ctrl+Click a Cell to turn it dead (black)</p>

    <br />

    <button onclick="increaseCellDensity()">Increase Cell Density</button>
    <button onclick="decreaseCellDensity()">Decrease Cell Density</button>

    <br />
    <br />

    <p id="cell-density">Cell Density: 16 x 9 (144 cells)</p>
  </body>
</html>
